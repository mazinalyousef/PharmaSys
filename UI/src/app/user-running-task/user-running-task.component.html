
<div style="margin: 1.5%;">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Task : {{userrunningTask.taskTypeTitle}}</mat-card-title>
      <mat-card-subtitle>Batch NO: {{userrunningTask.batchNO}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p> Batch Size :{{userrunningTask.batchSize}}</p>
      <br>
      <p> Product :{{userrunningTask.productName}}</p>
      <br>
      <p> Start Date :{{userrunningTask.startDate}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="enterTask(userrunningTask.id,userrunningTask.taskTypeId)">Enter</button>
    </mat-card-actions>
  </mat-card>
</div>
