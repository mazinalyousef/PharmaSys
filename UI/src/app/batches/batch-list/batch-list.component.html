<div class="component-main-container" style="margin-top: 2%;">
   <h1 style="display: flex; justify-content: center; align-items: center; flex-direction: column;font-weight: bold;color: #636060; font-size: 40px;">Batches</h1>
   <div class="commands text-right" style="display: flex; justify-content: center;">
       <button style="margin: 5px;width: 200px; transition: transform 0.3s;font-size: 20px; background-color: #D7EB58" mat-raised-button 
       color="primary" 
       type="submit" 
       [routerLink]="['/batchRegister']"
       class="btn btn-success">
        Add
       </button>
   </div>


   <div style="display: flex; justify-content: center; margin-top: 10px;">
      <mat-form-field class="form-field" appearance="outline" style="margin-top: 10px;">
         <mat-label>Filter</mat-label>
         <input matInput (keyup)="applyFilter($event)" placeholder="Search" #Searchinput>
       </mat-form-field>
   </div>
   
   <div class="ng-container">
       <table mat-table [dataSource]="MatdataSource"
       class="table-striped mat-elevation-z8"
       >
   
       <ng-container matColumnDef="batchNO">
           <th mat-header-cell *matHeaderCellDef style="background-color: #7DCDF2; font-size: 20px; color: #636060;">Batch Number</th>
           <td mat-cell *matCellDef="let batch">{{batch.batchNO}}</td>
        </ng-container>
       
        <ng-container matColumnDef="batchSize">
           <th mat-header-cell *matHeaderCellDef style="background-color: #7DCDF2; font-size: 20px; color: #636060;">Batch Size</th>
           <td mat-cell *matCellDef="let batch">{{batch.batchSize}}</td>
        </ng-container>
       
        <ng-container matColumnDef="productName">
           <th mat-header-cell *matHeaderCellDef style="background-color: #7DCDF2; font-size: 20px; color: #636060;">Product</th>
           <td mat-cell *matCellDef="let batch">{{batch.productName}}</td>
        </ng-container>
   
        
   
       
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="background-color: #7DCDF2; font-size: 20px; color: #636060;">Actions</th>
          <td  mat-cell *matCellDef="let batch">
          <a  style="margin-right: 5px;" mat-raised-button [routerLink]="['/batches',batch.id]" style=" font-size: 20px ; margin-right: 50px; background-color: #D7EB58; width: 200px  ">edit</a>
          <a  mat-raised-button color="warn" (click)="delete(batch.id)" style=" font-size: 20px ; margin-right: 50px; background-color: #FA4A4A; width: 200px  " >delete</a>   
          <a  mat-raised-button   [routerLink]="['/batchSummary',batch.id]" style=" font-size: 20px ; margin-right: 50px; background-color: #D7EB58; width: 200px  " >View Tasks</a> 
          <a mat-raised-button [routerLink]="['/batchReport',batch.id]" style=" font-size: 20px ; margin-right: 50px; background-color: #D7EB58; width: 250px  ">Generate Report</a>  
          </td>
       </ng-container>
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
   
     <mat-paginator #paginator
     class="demo-paginator"
     showFirstLastButtons
     [pageSizeOptions]="[5, 10, 25, 100]"
     aria-label="Select page">
    </mat-paginator>
   
    
    </div></div>
