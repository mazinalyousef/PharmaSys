


<mat-toolbar color="primary">

    <div *ngIf="userservice.loggedUser$ |async">
        <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
   
    <span>Drs.Pharmacy</span>
    <span class="toolbar-item-spacer"></span>

    
    <label >{{userservice.LoggedUserName$|async}}</label>
    <button  *ngIf="currentUser$ |async"
     mat-icon-button matTooltip="Notifications"
     (click)="showNotifications()"
    [matBadge]="presenceservice.NewnotificationsCount$|async"
   
    >
        <mat-icon>notifications</mat-icon>
    </button>

    <button  *ngIf="currentUser$ |async"
    mat-icon-button matTooltip="Messages"
    (click)="showMessages()"
   [matBadge]="presenceservice.NewmessagesCount$|async"
   >
       <mat-icon>messages</mat-icon>
   </button>
    <button
     *ngIf="currentUser$ |async"
     mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        

        <!--
        <button mat-menu-item routerLink="/changePassword">
            <mat-icon>settings</mat-icon><span>Change Password</span>
        </button>
       -->
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="onlogout()">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
</mat-toolbar>


<mat-sidenav-container  class="app-container">
    <mat-sidenav  #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list *ngIf="userservice.loggedUser$ |async">
            <mat-list-item routerLink="/">
                <mat-icon>dashboard</mat-icon><span>Dashboard</span>
            </mat-list-item>

           <mat-list-item *appHasRole='["Manager","Developer"]' routerLink="/users">Users</mat-list-item>
            <mat-list-item routerLink="/batches">Batch Records</mat-list-item>
            <mat-list-item routerLink="/userTasks">My Tasks</mat-list-item>
            <mat-list-item *appHasRole='["Manager","Developer"]'  routerLink="/management" > Management</mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="mat-sidenav-content" >
        
            <div class="router-outlet-content">
                <router-outlet></router-outlet>
            </div>
         
    </mat-sidenav-content>
</mat-sidenav-container>
